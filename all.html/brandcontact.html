<h1 id="connect">Lets connect!</h1>
<p> Submit the form below to set up a session</p>

<body>
    <div class="contact">
        <form id="application" method="post" action="process.php">
            <!--action (insert URL where you want data to go-->
            <datalist id="textdata">
                <option value="Instagram"></option>
                <option value="Linkedin"></option>
                <option value="Family/Friends"></option>
                <option value="Facebook"></option>
            </datalist>
            <label for="firstname">First name</label><br><input type="text" name="firstname" id="firstname" autocomplete="given-name" autofocus required placeholder=" Elise "><br><br>
            <!--label for="has to be same as id "-->

            <label for="lastname">Last name</label><br><input type="text " name="lastname " id="lastname " autocomplete="family-name" required placeholder="Webb "><br><br>

            <label for="companyname">Company Name</label>
            <br><input type="text " id="companyname " name="companyname" placeholder="Elise Artistry"><br><br>

            <label for="email">Email</label><br><input type="email " id="email" name="email" autocomplete="email" required placeholder="eliseartistryphotos@gmail.com "><br><br>
            <!--have to input type=email for email addresses-->

            <label for="shootrequests ">Specific Photoshoot requests?</label><br><input type="text" id="shootrequests " name="shootrequests " placeholder="Location, products being photographed, etc "><br><br>

            <label for="hearaboutme ">How did you hear about me?</label><br><input type="text " id="hearaboutme " name="hearaboutme " list="textdata " required><br><br>


            <button>Submit</button>
        </form>
    </div>

</body>
